<main>
	<div class="top-bg">
		<div class="img"></div>
	</div>
	<div class="main">
		<div class="form-t">
			<div class="mid-l"></div>
			<div class="txt"></div>
		</div>
		<form #f="ngForm">
			<div class="input-wrap">
				<input type="text" name="username" placeholder="昵称（例：哔哩哔哩）" required ngModel>
			</div>
			<div class="input-wrap">  
				<input type="text" name="passwd" placeholder="密码（6-16个字符组成，区分大小写）" required ngModel>
			</div>
			<input type="button" class="btn-submit" (click)="postUserInfo(f.value)">
		</form>
	</div>
</main>
